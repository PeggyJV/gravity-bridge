name: Rust tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Set up Rust caches
        uses: actions/cache@v3
        id: rust-cache
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            orchestrator/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('orchestrator/Cargo.lock') }}
      - name: Run Orchestrator unit tests
        run: cd orchestrator && cargo test --all --verbose
  fmt:
    name: Rustfmt
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Rust fmt
        run: cd orchestrator && cargo fmt
  clippy:
    name: Clippy
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Cargo Clippy
        run: cd orchestrator && cargo clippy
